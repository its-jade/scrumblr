version: 1

backend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build || echo "No build step"
  artifacts:
    baseDirectory: frontend
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
