<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrumblr</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body>
    <div class="scrumblr-logo-container">
      <div class="scrumblr-logo">
        <span class="logo-icon">âš¡</span>
        <span class="logo-text">Scrumblr</span>
      </div>
    </div>

    <div class="app-container">
      <div class="main-content">
        <div class="sidebar">
          <div class="project-section">
            <h1 id="project-title" contenteditable="true">
              Enter project title
            </h1>
            <h3 id="project-due-date" contenteditable="true" class="due-date">
              00-00-00
            </h3>
          </div>

          <div class="goals-section">
            <h2>Goals</h2>
            <p
              id="goals-content"
              contenteditable="true"
              class="editable-text"
            ></p>
          </div>

          <div class="members-section">
            <h2>Team</h2>
            <ul id="members-list"></ul>
            <button
              id="add-member-btn"
              class="btn-outline"
              onclick="addMember()"
            >
              + Add Member
            </button>
          </div>

          <div class="upload-section">
            <h2>Assets</h2>

            <div id="drop-area">
              <p>
                Drag files here<br />or <span class="browse-link">browse</span>
              </p>
            </div>

            <input type="file" id="file-input" hidden multiple />

            <ul id="assets-list" class="asset-list"></ul>
          </div>
        </div>

        <div class="kanban-board">
          <div class="column" id="col-start">
            <div class="column-header header-start">
              <h2>To Start</h2>
              <span class="task-count">0</span>
            </div>
            <div class="task-list" id="start-list"></div>
            <button class="btn-add-task">+ Add Task</button>
          </div>

          <div class="column" id="col-progress">
            <div class="column-header header-progress">
              <h2>In Progress</h2>
            </div>
            <div class="task-list" id="progress-list"></div>
            <button class="btn-add-task">+ Add Task</button>
          </div>

          <div class="column" id="col-completed">
            <div class="column-header header-completed">
              <h2>Completed</h2>
              <span class="task-count">0</span>
            </div>
            <div class="task-list" id="completed-list"></div>
            <button class="btn-add-task">+ Add Task</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
